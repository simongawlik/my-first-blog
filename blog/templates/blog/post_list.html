{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<div class="date">
	    		{{ post.published_date }}
	        </div>
	        <h1><a href="">{{ post.title }}</a></h1>
		    <p>{{ post.text|linebreaks|truncatechars:400 }}</p>
		</div>
	{% endfor %}
{% endblock %}
